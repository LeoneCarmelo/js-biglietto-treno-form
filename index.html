<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Train tickets</title>
</head>
<body>
    <!-- Form -->
    
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1 class="text-white fw-bold text-uppercase fs-4 py-2">Calcola il prezzo del tuo biglietto</h1>
                <div class="row gap-1 justify-content-center bg-white p-4 rounded-3 shadow">
                    <div class="col">
                        <label class="pb-2" for="name">Nome e Cognome</label>
                        <input id="name" type="text">
                    </div>
                    <div class="col">
                        <label class="pb-2" for="km">Km da percorrere</label>
                        <input id="km" type="text">
                    </div>
                    <div class="col">
                        <label class="pb-2 d-block" for="age">Fascia d'et√†</label>
                        <select class="bg-white" name="" id="age">
                        <option value="18">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="65">Over 65</option>
                    </select>
                    </div>
                    <div class="col-12 mt-3">
                        <input class="py-1 px-2 fw-bold" type="button" value="Genera">
                        <input class="py-1 px-2 fw-bold" type="reset" value="Annulla">
                    </div>
                </div>
                
               
            </div>
        </div>
    </div>
  

    <!-- Ticket -->
    <span></span>
    <p></p>
    <script src="./assets/js/main.js"></script>
</body>
</html>
